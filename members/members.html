<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Our Team Members</h1>
</header>

<main>
    <section class="description">
        <!-- Add your description here -->
        <p>This is a description of our team members. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </section>

    <section class="members">
        <h2>Leaders</h2>
        <ul>
            <!-- Iterate through leaders data from YAML -->
            {% for member in leaders %}
                <li><a href="{{ member.url }}">{{ member.name }}</a></li>
            {% endfor %}
        </ul>

        <h2>Postdocs</h2>
        <ul>
            <!-- Iterate through postdocs data from YAML -->
            {% for member in postdocs %}
                <li><a href="{{ member.url }}">{{ member.name }}</a></li>
            {% endfor %}
        </ul>

        <!-- Add other roles as needed -->
    </section>
</main>

</body>
</html>
